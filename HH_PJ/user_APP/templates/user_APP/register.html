{% extends 'user_APP/layouts/main_reg.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="registration_container">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    </form>
    <p>Don't have an account? <a href="{% url 'register_page' %}">Sign Up</a></p>
</div>
{% endblock %}
